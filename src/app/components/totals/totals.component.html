<div class="totals-container">
  <h3>📊 Totales de Personajes</h3>

  <div *ngIf="totals" class="totals-grid">
    <div class="totals-card">
      <h4>🦸‍♂️ Por Especie</h4>
      <ul>
        <li *ngFor="let species of totals.species | keyvalue">
          <span class="label">{{ species.key }}:</span>
          <span class="value">{{ species.value }}</span>
        </li>
      </ul>
    </div>

    <div class="totals-card">
      <h4>🧬 Por Tipo</h4>
      <ul>
        <li *ngFor="let type of totals.type | keyvalue">
          <span class="label">{{ type.key }}:</span>
          <span class="value">{{ type.value }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
