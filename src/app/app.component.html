

<h1>{{ title }}</h1>


<app-favorites 
  [favoriteCharacter]="favoriteCharacter" 
  (selectFavorite)="onCharacterSelected($event)">
</app-favorites>

<div class="container">
  <div class="content">
    <div class="character-list">
      <h2>Lista de Personajes</h2>
      <app-character-list (selectCharacter)="onCharacterSelected($event)" (totalsUpdated)="onTotalsUpdated($event)"  (favoriteCharacter)="onFavoriteCharacter($event)"></app-character-list>
    </div>

    <div class="character-detail">
      <h2>Detalles del Personaje</h2>
      <app-character-detail [character]="selectedCharacter"></app-character-detail>
    </div>
  </div>

  <div class="totals">
    <app-totals [totals]="totalsData"></app-totals>
  </div>
</div>
